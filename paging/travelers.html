<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>渠道单联程结构分析</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/right.css"/>
</head>
<body>
<div class="page">
    <!--全局筛选-->
    <div class="pageSelect">
        <!--三级筛选-->
        <div class="floatLeft selectFilter">
            <select class="oneSelect">
                <option data-index="-1">--请选择--</option>
            </select>
            <select class="twoSelect">
                <option data-index="-1">--请选择--</option>
            </select>
            <select class="threeSelect">
                <option data-index="-1">--请选择--</option>
            </select>
            <input type="button" id="dateClear2" class="date_picker dateClear" value="清 空"/>
            <input type="submit" id="dateSubmit2" class="date_picker dateClear" value="提 交"/>
        </div>
        <div class="floatRight detailsRight">
            <select class="date_picker">
                <option value="">请选择</option>
                <option value="">昨日承运</option>
                <option value="">昨日销售</option>
                <option value="">过去一周销售</option>
                <option value="">未来一周承运</option>
            </select>
        </div>
    </div>
    <!--详情-->
    <div class="channelLayout">
        <div class="travelerTop">
            <div id="travelerBar" class="travelerTop_Bar"></div>
            <div id="travelerPie" class="travelerTop_Pie"></div>
            <div id="travelerPie2" class="travelerTop_Pie2"></div>
        </div>
        <div class="travelerBottom">
            <div id="travelerBottom_Pie" class="travelerBottm_Pie"></div>
            <div id="travelerBottom_Pie2" class="travelerBottm_Pie2"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/echarts.js"></script>
<script type="text/javascript" src="../js/travelers.js"></script>
</body>
</html>
